<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #9e751d);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      color: #333;
    }

    #count {
      font-size: 5rem;
      margin: 20px 0;
      transition: all 0.3s ease;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-3px);
    }

    .inc {
      background-color: #28a745;
      color: white;
    }

    .dec {
      background-color: #dc3545;
      color: white;
    }

    .reset {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Counter App</h1>
  <div id="count">0</div>
  <div class="buttons">
    <button class="dec">- Decrement</button>
    <button class="reset">Reset</button>
    <button class="inc">+ Increment</button>
  </div>

  <script>
    let count = 0;
    const countDisplay = document.getElementById('count');
    const incBtn = document.querySelector('.inc');
    const decBtn = document.querySelector('.dec');
    const resetBtn = document.querySelector('.reset');

    function updateDisplay() {
      countDisplay.textContent = count;
      if (count > 0) {
        countDisplay.style.color = '#28a745';
      } else if (count < 0) {
        countDisplay.style.color = '#dc3545';
      } else {
        countDisplay.style.color = '#333';
      }
    }

    incBtn.addEventListener('click', () => {
      count++;
      updateDisplay();
    });

    decBtn.addEventListener('click', () => {
      count--;
      updateDisplay();
    });

    resetBtn.addEventListener('click', () => {
      count = 0;
      updateDisplay();
    });

    // Initial display
    updateDisplay();
  </script>
</body>
</html>
